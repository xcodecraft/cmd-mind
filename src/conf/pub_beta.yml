!cmd
    name : "mpub"
    subs :
        - !cmd
            name : "pylon"
            call : "/data/x/tools/mara-pub/rocket_pub.sh --prj pylon-ng"
            args :
                - !arg
                      name    : "tag"
                      hotkey  : "t"
                      must:  True
                      call : "--tag $tag"
                      values: !pipe
                          cmd : "./bin/last_tag"
                          args: "pylon-ng"
                - !arg
                      name    : "host"
                      hotkey  : "h"
                      must:  True
                      call : "--host $host"
                      values: !pipe
                          cmd : "./bin/read_ini"
                          args: "-i /data/x/tools/mara-pub/projects/pylon-ng/hosts"
                - !arg
                      name    : "env"
                      call : "--env $env"
                      hotkey  : "e"
                      values:
                        - "dev"
                        - "lab"
                        - "demo"
                        - "test"
                        - "beta"
                        - "online"
