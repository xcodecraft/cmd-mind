main: !cmd
    name : "xsh"
    subs :
        - !cmd
            name : "dev"
            call : "ssh $host"
            args :
                - !arg
                      name    : "host"
                      hotkey  : "h"
                      must    : True
                      values : 
                        - "lab.dev.aly.mararun.cn"
                        - "demo1.dev.aly.mararun.cn"
                        - "test1.dev.aly.mararun.cn"
        - !cmd
            name : "ol"
            call : "ssh $host"
            args :
                - !arg
                      name : "host"
                      hotkey  : "h"
                      must : True
                      values :
                        - "w01.ol.aly.mararun.cn"
                        - "w02.ol.aly.mararun.cn"
                        - "w03.ol.aly.mararun.cn"
                        - "w04.ol.aly.mararun.cn"
                        - "w05.ol.aly.mararun.cn"
                        - "task01.ol.aly.mararun.cn"
                        - "svc01.ol.aly.mararun.cn"
                        - "svc02.ol.aly.mararun.cn"
                        - "res01.ol.aly.mararun.cn"
                        - "res02.ol.aly.mararun.cn"
                        - "beta1.ol.aly.mararun.cn"
                        - "log1.ol.aly.mararun.cn"


