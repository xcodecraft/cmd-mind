all_args: 
    - !arg &arg_tag 
          name    : "tag"
          hotkey  : "t"
          must:  True
          call : "--tag $tag"
          default: !pipe
              cmd : "${CMD_ROOT}/ext/last_tag"
              args: "${DPRJ} 1"
          values: !pipe
              cmd : "${CMD_ROOT}/ext/last_tag"
              args: "${DPRJ} 5"
    - !arg &arg_group
          name   : "group"
          hotkey : "g"
          call   : "--host $group"
          values : !pipe
              cmd : "${CMD_ROOT}/ext/read_ini"
              args: "-f /data/x/tools/mara-pub/projects/${DPRJ}/hosts"
    - !arg &arg_host
          name   : "host"
          hotkey : "h"
          call   : "--host $host"
          values : !pipe
              cmd : "${CMD_ROOT}/ext/read_ini"
              args: "-f /data/x/tools/mara-pub/projects/${DPRJ}/hosts -a "

    - !arg &arg_env
          name   : "env"
          hotkey : "e"
          must   : True
          call   : "--env $env"
          values:
            - "dev"
            - "lab"
            - "demo"
            - "test"
            - "beta"
            - "online"
            - "online-b"
    - !arg &all_group
          name   : "group"
          hotkey : "g"
          call   : "--host $group"
          values : !pipe
              cmd : "${CMD_ROOT}/ext/read_ini"
              args: "-f /data/x/tools/mara-pub/conf/all.hosts"
    - !arg &all_host 
          name   : "host"
          hotkey : "h"
          call   : "--host $host"
          values : !pipe
              cmd : "${CMD_ROOT}/ext/read_ini"
              args: "-f /data/x/tools/mara-pub/conf/all.hosts -a"

args1 : &commonargs
    - *arg_tag 
    - *arg_host 
    - *arg_group 

args2 : &prjargs
    - *arg_tag 
    - *arg_host 
    - *arg_group 
    - *arg_env

reuse_cmds: 
    - !cmd &pub_cmd
        name : "pub"
        call : "/data/x/tools/mara-pub/rocket_pub.sh --prj ${DPRJ} "
        args : 
            - *all_group 
            - *all_host
            - !arg 
                  name   : "tag"
                  hotkey : "t"
                  must   : True
                  call   : "--tag $tag"
                  default: !pipe
                      cmd : "${CMD_ROOT}/ext/last_tag"
                      args: "${DPRJ} 1 ${DVER}."
                  values: !pipe
                      cmd : "${CMD_ROOT}/ext/last_tag"
                      args: "${DPRJ} 5 ${DVER}."

    - !cmd &prj_pub_cmd
        name : "pub"
        call : "/data/x/tools/mara-pub/rocket_pub.sh --prj ${DPRJ} "
        args : 
            - *all_group 
            - *all_host
            - *arg_env
            - !arg 
                  name   : "tag"
                  hotkey : "t"
                  must   : True
                  call   : "--tag $tag"
                  default: !pipe
                      cmd : "${CMD_ROOT}/ext/last_tag"
                      args: "${DPRJ} 1 ${DVER}."
                  values: !pipe
                      cmd : "${CMD_ROOT}/ext/last_tag"
                      args: "${DPRJ} 5 ${DVER}."

    - !cmd &simple_pub_cmd
        name : "pub"
        vars : 
            PRJ : "rigger-ng "
        call : "/data/x/tools/mara-pub/rocket_pub.sh --prj ${DPRJ}"
        args : *commonargs
    - !cmd &setup_cmd
        name : "setup"
        call : '/data/x/tools/mara-pub/rocket_cmd.sh --command "${SETUP_CMD}"'
        args : 
            - *all_group 
            - *all_host
    - !cmd &fetch_cmd
        name : "fetch"
        call  : '${CMD_ROOT}/ext/git_fetch ${HOME}/devspace/${DPRJ}'

main : !cmd
    name : "mpub"
    subs :
        - !cmd
            name : "pylon-ng"
            vars :
                DPRJ : "pylon-ng"
            subs :
                - !using 
                  origin : *fetch_cmd
