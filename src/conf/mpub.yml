                    name : "PHP5"
                    vars :
                        DVER : "0.19"
                        SETUP_CMD : "/data/x/libs/pylon-ng/modules/setup.sh"
                    subs :
                        - !using 
                          origin : *setup_cmd
                        - !using 
                          origin : *pub_cmd
                - !cmd
                    name : "PHP7"
                    vars :
                        DVER : "0.20"
                        SETUP_CMD : "/data/x/libs/pylon-ng-0.20/modules/setup.sh"

                    subs :
                        - !using 
                          origin : *setup_cmd
                        - !using 
                          origin : *pub_cmd

        - !cmd
