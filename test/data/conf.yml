!cmd
    name : "console-ng"
    subs :
        - !cmd
            name : "all"
            args :
                - !arg
                    name: "prj"
                - !arg
                    name: "env"
                    default : "demo"
                    options :
                        - "dev"
                        - "lab"
                        - "demo"
                        - "online"
                    
                - !arg
                    name: "host"
                    default : "127.0.0.1"

        - !cmd
            name : "patch"
            args :
                - !arg
                    name: "prj"
                    default: ""
                - !arg
                    name: "env"
